  <script>
    // 范围
    // 1 <= s.length <= 1000
    // s 由英文字母（小写和大写）、',' 和 '.' 组成
    // 1 <= numRows <= 1000
    var convert = function (s, numRows) {
      if (numRows === 1) {
        return s
      }
      let list = []
      for (let i = 0; i < numRows; i++) {
        list.push([])
      }
      let T = numRows * 2 - 2
      for (let i = 0; i < s.length; i++) {
        let p = i % T
        if (p < numRows) {
          list[p].push(s[i])
        } else {
          list[2 * numRows - p - 2].push(s[i])
        }
      }
      let result = list.reduce((pre, item) => {
        return pre + item.reduce((pre2, item2) => {
          return pre2 + item2
        }, '')
      }, '')
      return result
    };
  </script>
