<body>
  <img src="./img/11.png" alt="">
  <script>
    // 范围
    // n == height.length
    // 2 <= n <= 10**5
    // 0 <= height[i] <= 10**4


    // 84ms
    var maxArea = function (height) {
      let max = 0
      let i = 0;
      let j = height.length - 1;
      while (i < j) {
        let iBig = height[i] > height[j] ? true : false
        if (iBig) {
          let temp = height[j] * (j - i)
          if (temp > max) {
            max = temp
          }
          j--
        } else {
          let temp = height[i] * (j - i)
          if (temp > max) {
            max = temp
          }
          i++
        }
      }
      return max
    };
    // 56ms
    function maxArea2(height) {
      console.log(Date.now());
      let left = 0, right = height.length - 1, max = 0;
      while (left < right) {
        let tmp = (right - left) * Math.min(height[left], height[right]);
        if (tmp > max) {
          max = tmp;
        }
        if (height[left] > height[right]) {
          right--;
        } else {
          left++;
        }
      }
      console.log(Date.now());
      return max;
    }
  </script>
