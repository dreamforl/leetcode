  <script>
    // 14. 最长公共前缀
    // 编写一个函数来查找字符串数组中的最长公共前缀。

    // 如果不存在公共前缀，返回空字符串 ""。
    /**
     * @param {string[]} strs
     * @return {string}
     */
    // strs = ["flower","flow","flight"]
    var longestCommonPrefix = function (strs) {
      const length = strs.reduce((pre, item) => {
        if (pre < item.length) {
          return pre
        } else {
          return item.length
        }
      }, strs[0].length)
      let result = ''
      for (let i = 0; i < length; i++) {
        for (let j = 0; j < strs.length - 1; j++) {
          if(strs[j][i] !== strs[j+1][i]){
            return result
          }
        }
        result += strs[0][i]
      }
      return result
    };
  </script>
