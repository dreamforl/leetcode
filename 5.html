  <script>
    var longestPalindrome = function (s) {
      if (s.length === 1) {
        return s
      }
      let max = s[0]
      for (let i = 0; i < s.length; i++) {
        for (let j = i + 1; j < s.length + 1; j++) {
          let temp = s.slice(i, j)
          if (judge(temp) && temp.length > max.length) {
            max = temp
          }
        }
      }
      return max
    };
    function judge(str) {
      let result = true
      if (str.length % 2 === 0) {
        for (let i = 0; i <= str.length / 2; i++) {
          if (str[i] !== str[str.length - i - 1]) {
            result = false
            break
          }
        }
      } else {
        for (let i = 0; i <= (str.length - 1) / 2; i++) {
          if (str[i] !== str[str.length - i - 1]) {
            result = false
            break
          }
        }
      }
      return result
    }
  </script>
