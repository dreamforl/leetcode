<body>
  <img src="./img/3.png" alt="">
  <script>
    // 范围
  // 0 <= s.length <= 5 * 104
  // s 由英文字母、数字、符号和空格组成
    function getLastest(s) {
      if (s.length === 1) {
        return 1
      }
      if (s.length === 0) {
        return 0
      }
      let max = 1
      for (let i = 0; i < s.length; i++) {
        let tempMax = 1
        for (let j = i + 1; j <= s.length; j++) {
          let item = s[j]
          let str = s.slice(i, j)
          if (str.indexOf(item) === -1 && j !== s.length) {
            continue
          } else {
            tempMax = str.length
            break
          }
        }
        if (tempMax > max) {
          max = tempMax
        }

      }
      return max
    }
  </script>
</body>

</html>
